<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler & Theme Switcher</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-theme {
            background-color: #f0f8ff;
            color: #333;
        }
        .dark-theme {
            background-color: #2c2c2c;
            color: #f0f8ff;
        }
        .bulb-container {
            position: relative;
            width: 100px;
            height: 150px;
            margin-bottom: 20px;
        }
        .bulb {
            width: 100%;
            height: 100%;
            background: url('bulb_off.png') no-repeat center center / contain;
            transition: background 0.3s;
        }
        .bulb.on {
            background: url('bulb_on.png') no-repeat center center / contain;
        }
        .bulb-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(255,255,0,0.5), rgba(255,255,0,0) 70%);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .bulb.on + .bulb-glow {
            opacity: 1;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-theme button {
            background-color: #333;
            color: #f0f8ff;
        }
        .dark-theme button {
            background-color: #f0f8ff;
            color: #333;
        }
        button:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body class="light-theme">
    <div class="bulb-container">
        <div class="bulb" id="bulb"></div>
        <div class="bulb-glow" id="bulb-glow"></div>
    </div>
    <button onclick="toggleBulb()">Toggle Bulb</button>
    <button onclick="toggleTheme()">Toggle Theme</button>

    <script>
        function toggleBulb() {
            const bulb = document.getElementById('bulb');
            const bulbGlow = document.getElementById('bulb-glow');
            bulb.classList.toggle('on');
            bulbGlow.classList.toggle('on');
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
